spring.application.name=cafe

# Max file image
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Database Server
spring.datasource.username=${DB_USERNAME:"Your Database Username"}
spring.datasource.password=${DB_PASSWORD:"Your Password Database"}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cafe}

# Database Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# DDL Configuration
spring.jpa.hibernate.ddl-auto=update

# JPA Settings
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.time-zone=Asia/Jakarta
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Jakarta

# Server Settings
server.error.include-stacktrace=never